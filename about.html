<script type="text/babel">
var app = new Vue({
    el: '#app',
    data: function() {
        return {
            is_toggle:false,
            is_menu:false,
            is_change:false,
			labelData:[],
			labelid:'',
			mainData:[],
       sliderData:[]
           }
       },
       
       created () {
           const self = this;
       	self.getLabelData();
       	self.getSliderData()
       },
       
       methods:{
       	
       	
       	getSliderData() {
       		const self = this;
       		const postData = {};
       		postData.searchItem = {
       			thirdapp_id: 2
       		};
       		postData.getBefore = {
       			caseData: {
       				tableName: 'Label',
       				searchItem: {
       					title: ['=', ['关于我们轮播图']],
       				},
       				middleKey: 'parentid',
       				key: 'id',
       				condition: 'in',
       			},
       		};
       		postData.order={
       			create_time:'asc'
       		};
       		const callback = (res) => {
       			console.log(1000, res);
       			if (res.info.data.length > 0) {
       				self.sliderData.push.apply(self.sliderData, res.info.data)
       			}
       		};
       		window.base.labelGet(postData, callback);
       	},
		
		
		getLabelData() {
			const self = this;
			const postData = {};
			postData.searchItem = {
				thirdapp_id: 2
			};
			postData.getBefore = {
				caseData: {
					tableName: 'Label',
					searchItem: {
						title: ['=', ['关于我们']],
					},
					middleKey: 'parentid',
					key: 'id',
					condition: 'in',
				},
			};
			postData.order = {
				create_time:'asc'
			};
			const callback = (res) => {
				if (res.info.data.length > 0) {
					self.labelData.push.apply(self.labelData,res.info.data);
					self.labelid = self.labelData[0].id;
					self.getMainData()
				} else {
					
				};
				
				
			};
			window.base.labelGet(postData, callback);
		},
		
		getMainData() {
			const self = this;
			const postData = {};
			postData.searchItem = {
				menu_id: self.labelid
			};
			
			const callback = (res) => {
				if (res.info.data.length > 0) {
					self.mainData = res.info.data[0]
				} else {
					alert('没有数据')
				};	
			};
			window.base.articleGet(postData, callback);
		},
		
		changeLabel(e){
			const self = this;
			self.labelid = window.base.getDataSet(e,'labelid').labelid;
			console.log(window.base.getDataSet(e,'labelid'));
			self.mainData = [];
			self.getMainData()
		},
		
        change:function(e){
            const self = this;
            self.is_change = !self.is_change;
        },
        clickShow: function(e) {
            const self =this;
            self.is_menu = !self.is_menu;          
        },
        toggleMenu:function(e){
            const self = this;
            self.is_toggle = !self.is_toggle;
        },
        change:function(e){
            const self = this;
            self.is_change = !self.is_change;
        },
        intoPath:function(url){
            const self = this;
            var toUrl = url;
            console.log(toUrl);
            window.location.href=toUrl;

        }
    }
});

</script>
