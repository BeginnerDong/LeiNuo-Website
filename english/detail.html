<script type="text/babel">
var app = new Vue({
    el: '#app',
    data: function() {
        return {
            is_menu:false,
            is_toggle:false,
			mainData:[]
        }
    },
    created: function () {
		this.getMainData()
    },
    methods:{
		
		
		getMainData() {
			const self = this;
			const postData = {};
			postData.searchItem = {
				id: window.base.GetRequest().id,
			};
			
			const callback = (res) => {
				if (res.info.data.length > 0) {
					self.mainData = res.info.data[0]
				} else {
					alert('no data')
				};	
			};
			window.base.articleGet(postData, callback);
		},
		
       toggleMenu:function(e){
            var self = this;
            self.is_toggle = !self.is_toggle;
        },
        clickShow: function(e) {
            const self =this;
            self.is_menu = !self.is_menu;          
        },
        menuShow: function(e) {
            const self =this;
            self.is_menu = true;          
        },
        menuHide: function(e) {
            const self =this;                              
             self.is_menu = false;                    
        },
    }
});
</script>
